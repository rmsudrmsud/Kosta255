<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function a(){
	var p = document.getElementById("test");
	p.style.display='';
}
</script>
</head>
<body>
<h3>글자제어</h3>
* 글자 정렬 : text-align(left / center / right)<br/>
<h4 style="text-align:left">left</h4>
<h4 style="text-align:center">center</h4>
<h4 style="text-align:right">right</h4>
* 글자 수직 정렬:vertical-align:(top/bottom/middle)<br/>
<table border="1">
<tr style="height:100px;">
<td style="vertical-align:top">top</td>
<td style="vertical-align:bottom">bottom</td>
<td style="vertical-align:middle">middle</td>
</tr>
</table><br/>

*글자 크기: font-size(px, pt)<br/>
<p style="font-size:30pt">
aaaaaa<br/>
bbbb<br/>
cccccc<br/>
</p>

*글자체: font-family(궁서체, ....)<br/>
<p style="font-size:30pt;font-family:궁서체">
가나다라 마바사
</p>

*display속성 : 화면에 보이기 제어. none:안보임<br/>
<p id="test" style="display:none">이 영역은 안보임</p>
<input type="button" value="영역보여라" onclick="a()">
</body>
</html>
