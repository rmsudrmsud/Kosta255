<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body{
	color:green; /* 글자색상 */
}
h1, h2, h3{
	background-color:yellow; /*배경색상*/
}

.cl1{ /* 클래스가 cl1인것 */
	background-color:orange; /*배경색상*/
}
h2.cl1{ /* h2 태그중 클래스가 cl1인것*/
	color:black;
}

#a{ /* id가 a인 요소*/
	width:200px;
	height:200px;
}
input[type=text]{ /* input 태그 중 type 속성값이 text인 요소 */
	background-color:black;
	color:white;
}

input[type=button]{ /* input 태그 중 type 속성값이 text인 요소 */
	width:100px;
	height:100px;
	font-size:20pt;
}
</style>
</head>
<body>
<h1 id="a">h1 - aaa</h1>
<h2 id="b" class="cl1">h2 - aaa</h2>
<h3>h3 - aaa</h3>
<h4 class="cl1">h4 - aaa</h4>
<h5>h5 - aaa</h5>
<h6 class="cl1">h6 - aaa</h6>
<h1 style="color:pink">h1 - aaa</h1>
<h2 class="cl1">h2 - aaa</h2>
<form>
id:<input type="text"><br/>
pwd:<input type="text"><br/>
<input type="button" value="버튼">
</form>
</body>
</html>
